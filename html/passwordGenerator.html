<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="../style/style.css" />
	</head>
	<body class="body">
		<h1 class="body__h1">Генератор паролей</h1>
		<div class="body__password-wrapper">
			<div
				class="body__password-wrapper body__password-wrapper--password"
				id="password"
			></div>
			<div
				class="body__password-wrapper body__password-wrapper--copy"
				id="copy"
			>
				Скопировать в буфер обмена
			</div>
		</div>
		<div class="body__password-length">
			<p id="len"></p>
			<input
				type="range"
				min="6"
				max="30"
				step="1"
				value="6"
				class="body__password-length body__password-length--range"
				id="slider"
			/>
			<div class="h3-wrapper">
				<h3 class="body__password-length body__password-length--h3" id="short">
					Короче
				</h3>
				<h3 class="body__password-length body__password-length--h3" id="long">
					Длиннее
				</h3>
			</div>
		</div>
		<div class="body__checkboxes-wrapper">
			<div
				class="body__checkboxes-wrapper body__checkboxes-wrapper--checkbox-wrapper"
			>
				<input type="checkbox" name="upperCase" id="isUpperCase" />
				<p>Заглавные буквы</p>
			</div>
			<div
				class="body__checkboxes-wrapper body__checkboxes-wrapper--checkbox-wrapper"
			>
				<input type="checkbox" name="numbers" id="isNumbers" />
				<p>Цифры</p>
			</div>
			<div
				class="body__checkboxes-wrapper body__checkboxes-wrapper--checkbox-wrapper"
			>
				<input type="checkbox" name="isSpecialChars" id="isSpecialChars" />
				<p>Спецсимволы</p>
			</div>
		</div>
		<button class="body__button" id="generateButton">Новый пароль</button>

		<script src="../js/app.js"></script>
	</body>
</html>
